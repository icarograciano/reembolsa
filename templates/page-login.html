<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reembolsa</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/logo_red.png">
    <link href="/static/plugins/toastr/css/toastr.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    
</head>

<body class="h-100">    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <div class="login-form-bg h-100">
        <div class="container h-100">
            {% with messages = get_flashed_messages(with_categories=true) %}
            <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert" style="width: 35%;margin-left: 37%;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <!-- <strong>Title</strong> --> {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <img style="width:120px; margin-left: 177px;" src="/static/images/logo_reembolsa.png">
                                <form method="POST" action="{{ url_for('autenticar') }}">
                                    <p><label>Nome de usu√°rio:</label> <input class="form-control" type="text" name="usuario" required></p>
                                    <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
                                    <p><button class="btn btn-primary" type="submit">Entrar</button></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--**********************************
        Scripts
    ***********************************-->
    <script src="/static/plugins/common/common.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/settings.js"></script>
    <script src="/static/js/gleek.js"></script>
    <script src="/static/js/styleSwitcher.js"></script>
    <!-- Toastr -->
    <script src="/static//plugins/toastr/js/toastr.min.js"></script>
    <script src="/static//plugins/toastr/js/toastr.init.js"></script>
</body>
</html>
